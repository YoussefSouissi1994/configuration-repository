eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka:eureka@localhost:8761/eureka
spring:
  boot:
    admin:
      client:
        url: http://localhost:5000
        instance:
          service-host-type: ip
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always